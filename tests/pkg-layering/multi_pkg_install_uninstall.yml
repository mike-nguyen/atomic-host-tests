---
# vim: set ft=ansible:
# set ft=ansible
#

- import_role:
    name: rpm_ostree_install
  vars:
    roi_packages: "{{ g_pkg1 }} {{ g_pkg2 }}"
    roi_reboot: false

- import_role:
    name: reboot

- import_role:
    name: rpm_ostree_install_verify
  vars:
    roiv_package_name: "{{ g_pkg1 }}"
    roiv_binary_name: "{{ g_pkg1 }}"

- import_role:
    name: rpm_ostree_install_verify
  vars:
    roiv_package_name: "{{ g_pkg2 }}"
    roiv_binary_name: "{{ g_pkg2 }}"

- import_role:
    name: rpm_ostree_uninstall
  vars:
    rou_packages: "{{ g_pkg1 }} {{ g_pkg2 }}"
    rou_reboot: false

- import_role:
    name: reboot
  tags:
    - reboot

- import_role:
    name: rpm_ostree_uninstall_verify
  vars:
    rouv_package_name: "{{ g_pkg1 }}"
    rouv_binary_name: "{{ g_pkg1 }}"

- import_role:
    name: rpm_ostree_uninstall_verify
  vars:
    rouv_package_name: "{{ g_pkg2 }}"
    rouv_binary_name: "{{ g_pkg2 }}"
